<div class="container">
    <header>
        <h1>{{ title }}</h1>
    </header>
    <main>
        <h2>current count is : {{count}} </h2>
    </main>
    <button class="button" (click)="handleReset()">Reset Count</button>
    <button class="button" (click)="handleIncrease() ">Increase Count</button>
    <button class="button" (click)="handleDecrease()">Decrease Count</button>
</div>
